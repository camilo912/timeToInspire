default: &default
  adapter: postgresql
  host: localhost
  username: pguser
  password: pguser_password

development:
  <<: *default
  database: db_development
  host: localhost
  username: pguser
  password: 12345678

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: db_test
  host: localhost
  username: pguser
  password: 12345678

production:
  <<: *default
  database: db_production
  host: localhost
  username: pguser
  password: 12345678
